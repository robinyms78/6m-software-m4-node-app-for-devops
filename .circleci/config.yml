version: 2.1
orbs:
  node: circleci/node@5
jobs:
  build:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Install dependencies
          command: |
            echo "Installing dependencies..."
            npm install
  test:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Run tests
          command: |
            echo "Running tests..."
            npm run test
  publish:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Build Docker image
          command: |
            echo "Build Docker image..."
            docker build -t robinyms101/node-app-for-devops:latest .
      - run:
          name: Login to Docker Hub
          command: |
            echo "$DOCKERHUB_PASS" | docker login --username robinyms101 --password-stdin
      - run:
          name: Push Docker Image
          command: |
            echo "Push Docker image..."
            docker push robinyms101/node-app-for-devops:latest
workflows:
  build-and-test:
    jobs:
      - build
      - test:
          requires:
            - build
      - publish:
          requires:
            - test